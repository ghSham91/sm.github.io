<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nichola Zhang - Sword in Background</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <div class="container header-content">
      <!-- Brand / Logo -->
      <div class="brand">
        <h1>Nichola <span>Zhang</span></h1>
      </div>

      <!-- Navigation Menu -->
      <nav class="navbar" id="navbar">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Books</a></li>
          <li><a href="#">Extras</a></li>
        </ul>
      </nav>

      <!-- Social Icons -->
      <div class="social-icons">
        <a href="#" aria-label="Facebook">
          <img src="fb.png" alt="Facebook Icon"/>
        </a>
        <a href="#" aria-label="Instagram">
          <img src="instagram.png" alt="Instagram Icon"/>
        </a>
      </div>

      <!-- Hamburger (Mobile) -->
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-overlay">
      <div class="container hero-content">
        <!-- Mailing List Signup -->
        <div class="mailing-list">
          <h2>Mailing list</h2>
          <p>Sign up for exclusive preview and free content!</p>
          <form class="signup-form" id="signup-form">
            <input type="email" id="email" name="email" placeholder="Email" required />
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Nichola Zhang. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
